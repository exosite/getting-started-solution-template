# device2 settings: see http://docs.exosite.com/reference/services/device2 for more information

# Can be modified by user, as whitelisted in the options.safeConfigs in the murano.yaml file.

protocol:
  name: "onep:v1/http"
provisioning:
  auth_type: token

resources:
  temperature:
    format: number
  humidity:
    format: number
  state:
    format: number
    initial: 0
  uptime:
    format: number
